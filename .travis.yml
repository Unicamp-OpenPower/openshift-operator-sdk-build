os: linux

language: go

go: 
  - 1.13.x

sudo: required

arch:
  - ppc64le

script:
  - VERSION=v0.12.0
  - sudo apt-get install build-essential
  - git clone https://github.com/operator-framework/operator-sdk.git
  - cd ./operator-sdk/
  - git checkout tags/$VERSION
  - make install
  - echo $GOPATH
  - mkdir ./v$VERSION
  - cp -rp /home/travis/gopath/bin/operator-sdk ./$VERSION
  - ./$VERSION/operator-sdk --help
